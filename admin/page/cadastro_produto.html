    </head>
    <body>
        <header class="cabecalho container">
                <div class="cabecalho__item">
                    <div class="cabecalho__item--LogoPesquisa">
                        <a href="./home.html"><img src="../../assets/img/cabecalho/Logo.png" alt="Logo Alura Geek" class="cabecalho__logo"></a>
                        <input name="search" id="search" class="cabecalho__pesquisa--input" type="search" placeholder="O que deseja encontrar" data-tipo="search">
                    </div>
                    <a href="./login.html"><button class="cabecalho__botao">Login</button></a>
                </div>
        </header>
        <main class="cadastroProduto__container"> 
            <section class="cadastroProduto">
                <h1 class="cadastroProduto__titulo">Cadastrar um produto</h1>
                <form class="cadastroProduto__form" data-formProduto>
                    <div class="cadastroProduto__img">
                        <label class="picture" for="picture__input" tabIndex="0">
                        <span class="picture__image"></span></label>
                        <input type="file" name="picture__input" id="picture__input" accept="image/*" data-img data-tipo="img" required>
                    </div>
                    <div class="cadastroProduto__nome">
                        <input name="nome" id="nome" class="input" type="text" placeholder="Nome" data-produto  data-tipo="nome" required>
                        <label class="input-label" for="nome">Nome</label>
                        <span class="input-mensagem-erro">Mensagem genérica de erro</span>
                    </div>
                    <div class="cadastroProduto__valor">
                        <input name="preco" id="valor" class="input" type="text" placeholder="Preço" data-valor data-tipo="valor" required>
                        <label class="input-label" for="preco">Preço</label>
                        <span class="input-mensagem-erro">Mensagem genérica de erro</span>
                    </div>
                    <fieldset class="cadastroProduto__categoria">
                        <legend class="cadastroProduto__categoria--titulo">Escolha uma Categoria</legend>
                        <div>
                            <input name="categoria" id="categoriaStarwars" class="input" type="radio" value="1" data-categoriaS>
                            <label class="input-label" for="categoriaStarwars">StarWars</label>
                        </div>
                        <div>
                            <input name="categoria" id="categoriaConsole" class="input" type="radio" value="2" data-categoriaC>
                            <label class="input-label" for="categoriaConsole">Console</label>
                        </div>
                        <div>       
                            <input name="categoria" id="categoriaDiversos" class="input" type="radio" value="3" data-categoriaD checked>
                            <label class="input-label" for="categoriaDiversos">Diversos</label>
                        </div>
                        <span class="input-mensagem-erro">Mensagem genérica de erro</span>
                    </fieldset>
                    <button type="submit" class="cadastroProduto__botao"><a href="./cadastro_concluido.html"></a>Add Produto</a></button>
                </form>
            </section>
        </main>
        <script type="module" src="../validacoes/picture.js"></script>
        <script type="module" src="../validacoes/app.js"></script>
        <script type="module" src="../../admin/controller/cadastraProduto-controller.js"></script>

    </body>
    </html>
