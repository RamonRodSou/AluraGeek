<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Alura Geek | Login</title>
        <link rel="stylesheet" href="../../assets/css/reset/reset.css">
        <link rel="stylesheet" href="../../assets/css/geral/style.css">

        <link rel="stylesheet" href="../../assets/css/geral/container-form.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-item.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-LogoPesquisa.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-logo.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-pesquisa.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-botao.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/container-cadastro.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/cadastro-titulo.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/cadastro-nome.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/cadastro-email.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/cadastro-senha.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/cadastro-entrar.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/cadastro-botao.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/cadastro-data.css">
        <link rel="stylesheet" href="../../assets/css/componentes/cartao.css">
        <link rel="stylesheet" href="../../assets/css/componentes/inputs.css">
        <link rel="stylesheet" href="../../assets/css/componentes/botao.css">
        <link rel="stylesheet" href="../../assets/css/cadastro/cadastro-botao.css">




    </head> 
    <body>
        <header class="cabecalho container">
            <nav class="cabecalho__item">
                <a href="./home.html"><img src="../../assets/img/cabecalho/Logo.png" alt="Logo Alura Geek" class="cabecalho__logo"></a>
                <div class="container__perfil--nav">
                    <a href="./perfil-adm.html"><button class="perfil__botao">Perfil</button></a>
                    <a href="./login.html"><button class="perfil__botao">Sair</button></a>
                </div>
            </nav>
        </header>
        <main class="container__form">
            <section class="cartao cadastro">
                <h1 class="titulo">Edição</h1>
                <form class="cadastro__entrar" data-form>
                    <div class="input-container input-container__invalido" >
                        <input name="nome" id="nome" class="input cadastro__nome" type="text" placeholder="Nome" data-nome  data-tipo="nome" required>
                        <label class="input-label" for="nome">Nome</label>
                        <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input cadastro__email" type="email" placeholder="Email" data-email data-tipo="email" required>
                        <label class="input-label" for="email">Email</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
                    <button type="submit"class="cadastro__botao">Editar cliente</button>
                </form>
        </main>
        <script type="module" src="../controller/atualizaCliente-controller.js"></script>
    </body>
</html>
