<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Alura Geek | Login</title>
        <link rel="stylesheet" href="../../assets/css/reset/reset.css">
        <link rel="stylesheet" href="../../assets/css/geral/style.css">
        <link rel="stylesheet" href="../../assets/css/geral/_variaveis.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-item.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-LogoPesquisa.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-logo.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-pesquisa.css">
        <link rel="stylesheet" href="../../assets/css/cabecalho/cabecalho-botao.css">
        <link rel="stylesheet" href="../../assets/css/banner/container-banner.css">
        <link rel="stylesheet" href="../../assets/css/banner/banner-info.css">
        <link rel="stylesheet" href="../../assets/css/banner/banner-intro.css">
        <link rel="stylesheet" href="../../assets/css/banner/banner-promocao.css">
        <link rel="stylesheet" href="../../assets/css/banner/banner-botao.css">
        <link rel="stylesheet" href="../../assets/css/login/container-login.css">
        <link rel="stylesheet" href="../../assets/css/login/login-titulo.css">
        <link rel="stylesheet" href="../../assets/css/login/login-inputContainer.css">
        <link rel="stylesheet" href="../../assets/css/login/login-email.css">
        <link rel="stylesheet" href="../../assets/css/login/login-senha.css">
        <link rel="stylesheet" href="../../assets/css/login/login-entrar.css">
        <link rel="stylesheet" href="../../assets/css/login/login-botao.css">
        <link rel="stylesheet" href="../../assets/css/componentes/inputs.css">

    </head>
    <body>
        <header class="cabecalho container">
                <div class="cabecalho__item">
                    <div class="cabecalho__item--LogoPesquisa">
                        <a href="./home.html"><img src="../../assets/img/cabecalho/Logo.png" alt="Logo Alura Geek" class="cabecalho__logo"></a>
                        <input name="search" id="search" class="cabecalho__pesquisa--input" type="search" placeholder="O que deseja encontrar" data-tipo="search">
                    </div>
                    <a href="./cadastro.html"><button class="cabecalho__botao">Cadastrar</button></a>
                </div>
        </header>
        <section class="container__login">
            <h1 class="login__titulo">Iniciar Sessão</h1>
            <fieldset class="login__entrar">
                <div class="login__input-container">
                    <input name="email" id="email" class="input login__email" type="email" placeholder="Email" data-tipo="email" required>
                    <label class="input-label" for="email">Email</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="login__input-container">
                    <input name="senha" id="senha" class="input login__senha" type="password" placeholder="Senha" data-tipo="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required>
                    <label class="input-label" for="senha">Senha</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
            </fieldset>
            <button class="login__botao"></a>Login</a></button>
        </section>
        <script src="../../login/app.js" type="module"></script>
    </body>
</html>
